<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼勝率計算機</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bower_components/Honoka/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <h2>人狼勝率計算機</h2>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 入力ブロック -->
        <div id='input' class="col-md-12 form-group">
            <label>
                役割：
                <select class="form-control" name="role" id="role">
                    <option value="0"></option>
                    <option value="1">村人</option>
                    <option value="2">人狼</option>
                    <option value="3">怪盗</option>
                    <option value="4">狂人</option>
                    <option value="5">占い師</option>
                    <option value="5">てるてる</option>
                </select>
            </label>
            <label>
                勝敗：
                <select class="form-control" name="win" id="win">
                    <option value="0"></option>
                    <option value="1">win</option>
                    <option value="2">lose</option>
                </select>
            </label>
            <input type="button" class="btn btn-primary" value="追加">
        </div>

        <!-- 勝率ブロック -->
        <div id="percentage" class="col-md-6">
            <h2>勝率</h2>
            <div class="percentage-block">
                <img src="./icon.png" alt="murabito">
                <p>53%</p>
            </div>
            <div class="percentage-block">
                <img src="./icon.png" alt="jinrou">
                <p>53%</p>
            </div>
            <div class="percentage-block">
                <img src="./icon.png" alt="kaitou">
                <p>53%</p>
            </div>
            <div class="percentage-block">
                <img src="./icon.png" alt="kyoujin">
                <p>53%</p>
            </div>
            <div class="percentage-block">
                <img src="./icon.png" alt="uranaishi">
                <p>53%</p>
            </div>
            <div class="percentage-block">
                <img src="./icon.png" alt="teruteru">
                <p>53%</p>
            </div>
        </div>
        <!-- Logブロック -->
        <div id="log" class="col-md-6">
            <h2>ログ</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>役割</th>
                        <th>勝敗</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>怪盗</td>
                        <td>lose</td>
                  　　</tr>
                  <tr>
                        <td>2</td>
                        <td>村人</td>
                        <td>win</td>
                  　　</tr>
                  <tr>
                        <td>3</td>
                        <td>狂人</td>
                        <td>win</td>
                  　　</tr>
                  <tr>
                        <td>4</td>
                        <td>てるてる</td>
                        <td>win</td>
                  　　</tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
